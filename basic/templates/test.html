<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test django Tastypie</title>
    <style type="text/css">
        label { display: block }
    </style>
    <script type="text/javascript" src="{{ STATIC_URL }}jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

        var REST_APP = {};

        // fields
        REST_APP.id = $('#id');
        REST_APP.content = $('#content');
        REST_APP.is_active = $('#is_active');
        REST_APP.title = $('#title');
        REST_APP.slug = $('#slug');
        REST_APP.user = $('#user');

        // buttons
        REST_APP.list = $('#list');
        REST_APP.new = $('#new');
        REST_APP.detail = $('#detail');
        REST_APP.edit = $('#edit');
        REST_APP.delete = $('#delete');

        REST_APP.get_list = function () {
            $.ajax({
                url: '/api/v1/notes/?format=json',
                type: 'GET',
                accepts: 'application/json',
                dataType: 'json',
                success: function (data) {
                    $('#notes').html('');
                    var objects = data.objects;
                    for (var i = 0; i < objects.length; i ++) {
                        $('#notes').append('<li>' + objects[i].id + ' - ' + objects[i].title + '</li>');
                    }
                }
            })
        };

        REST_APP.post_data = function () {
            var data = JSON.stringify({
                "content": REST_APP.content.val(),
                "is_active": REST_APP.is_active.val(),
                "title": REST_APP.title.val(),
                "slug": REST_APP.slug.val(),
                "user": REST_APP.user.val()
            });
            $.ajax({
                type: 'POST',
                url: '/api/v1/notes/',
                data: data,
                success: function(data){return 'success: ' + data},
                error: function(data) {return 'error: ' + data},
                dataType: 'application/json',
                processData:  false,
                contentType: 'application/json'
            });
        };

        REST_APP.delete_item = function () {
            $.ajax({
                url: '/api/v1/notes/' + REST_APP.id.val() + '/',
                type: 'DELETE',
                accepts: 'application/json',
                dataType: 'json'
            })
        };

        REST_APP.get_item = function () {
            $.ajax({
                url: '/api/v1/notes/' + REST_APP.id.val() + '/?format=json',
                type: 'GET',
                accepts: 'application/json',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    REST_APP.content.val(data.content);
                    REST_APP.is_active.val(data.is_active);
                    REST_APP.title.val(data.title);
                    REST_APP.slug.val(data.slug);
                    REST_APP.user.val('/api/v1/users/' + data.user.id + '/');
                }
            })
        };

        REST_APP.edit_item = function () {
            var data_edited = JSON.stringify({
                "content": REST_APP.content.val(),
                "is_active": REST_APP.is_active.val(),
                "title": REST_APP.title.val(),
                "slug": REST_APP.slug.val(),
                "user": REST_APP.user.val()
            });
            $.ajax({
                type: 'PUT',
                url: '/api/v1/notes/' + REST_APP.id.val() + '/',
                data: data_edited,
                success: function(data){return 'success: ' + data},
                error: function(data) {return 'error: ' + data},
                dataType: 'application/json',
                processData:  false,
                contentType: 'application/json'
            });
        };

        REST_APP.list.click(function () {
            REST_APP.get_list();
        });

        REST_APP.new.click(function () {
            REST_APP.post_data();
        });

        REST_APP.delete.click(function () {
            REST_APP.delete_item();
        });

        REST_APP.detail.click(function () {
            REST_APP.get_item();
        });

        REST_APP.edit.click(function () {
            REST_APP.edit_item();
        });

    });
    </script>
</head>
<body>
<label>id: <input id="id" type="text"></label>
<label>content: <input id="content" type="text"></label>
<label>is_active: <input id="is_active" type="text"></label>
<label>title: <input id="title" type="text"></label>
<label>slug: <input id="slug" type="text"></label>
<label>user: <input id="user" type="text"></label>
<button id="list">list</button> <!-- GET -->
<button id="new">new</button> <!-- POST -->
<button id="detail">detail</button> <!-- GET -->
<button id="edit">edit</button> <!-- PUT -->
<button id="delete">delete</button> <!-- DELETE -->

<ul id="notes"></ul>

</body>
</html>
