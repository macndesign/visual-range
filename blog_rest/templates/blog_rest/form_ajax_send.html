{% extends "base.html" %}
{% block extra_head %}
    <script src="{{ STATIC_URL }}jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    ($(function(){

        jQuery(document).ajaxSend(function(event, xhr, settings) {
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie != '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = jQuery.trim(cookies[i]);
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) == (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            function sameOrigin(url) {
                // url could be relative or scheme relative or absolute
                var host = document.location.host; // host + port
                var protocol = document.location.protocol;
                var sr_origin = '//' + host;
                var origin = protocol + sr_origin;
                // Allow absolute or scheme relative URLs to same origin
                return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
                        (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
                    // or any other URL that isn't scheme relative or absolute i.e relative.
                        !(/^(\/\/|http:|https:).*/.test(url));
            }
            function safeMethod(method) {
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }

            if (!safeMethod(settings.type) && sameOrigin(settings.url)) {
                xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            }
        });

        $('button.btn1').click(function (e) {
            // This may require the ``json2.js`` library for older browsers.
            e.preventDefault();
            var data = JSON.stringify({
                "body": $('id_body').val(),
                "pub_date": $('id_pub_date').val(),
                "slug": $('id_slug').val(),
                "title": $('id_title').val()
            });
            $.ajax({
                url: '/api/v1/entry/',
                type: 'POST',
                contentType: 'application/json',
                data: data,
                dataType: 'json',
                processData: false,
                success: function(data) {
                    console.log(data);
                }
            });
        });

        $('button.btn2').click(function(){
            $.ajax({
                url: '/api/v1/user/1/?format=json',
                type: 'GET',
                accepts: 'application/json',
                dataType: 'json',
                success: function(data) {
                    console.log(data);
                }
            })
        });

        $('button.btn3').click(function(){
            $.ajax({
                url: '/api/v1/user/?format=json',
                type: 'GET',
                accepts: 'application/json',
                dataType: 'json',
                success: function(data) {
                    console.log(data);
                }
            })
        });
    }))(jQuery);
    </script>
{% endblock %}
{% block title %}Form Ajax Send{% endblock %}
{% block content %}
    <button class="btn2">Pegar usuário com id 1</button>
    <button class="btn3">Pegar todos usuários</button>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button class="btn1">Enviar</button>
    </form>
{% endblock %}
