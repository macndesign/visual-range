{% extends "base.html" %}

{% block title %}{{ block.super }} - Maps{% endblock %}

{% block extra_head %}
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <style>
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        #map_canvas {
            height: 400px;
            width: 600px;
            margin-top: 0.6em;
        }
    </style>
    <script type="text/javascript">
    function initialize() {
        var mapOptions = {
            center: new google.maps.LatLng(-33.8688, 151.2195),
            zoom: 13,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById('map_canvas'),
                mapOptions);

        var input = document.getElementById('searchTextField');
        var autocomplete = new google.maps.places.Autocomplete(input);

        autocomplete.bindTo('bounds', map);

        var infowindow = new google.maps.InfoWindow();
        var marker = new google.maps.Marker({
            map: map
        });

        google.maps.event.addListener(autocomplete, 'place_changed', function() {
            infowindow.close();
            var place = autocomplete.getPlace();
            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(17);  // Why 17? Because it looks good.
            }

            var image = new google.maps.MarkerImage(
                    place.icon,
                    new google.maps.Size(71, 71),
                    new google.maps.Point(0, 0),
                    new google.maps.Point(17, 34),
                    new google.maps.Size(35, 35));
            marker.setIcon(image);
            marker.setPosition(place.geometry.location);

            var address = '';
            if (place.address_components) {
                address = [(place.address_components[0] &&
                        place.address_components[0].short_name || ''),
                    (place.address_components[1] &&
                            place.address_components[1].short_name || ''),
                    (place.address_components[2] &&
                            place.address_components[2].short_name || '')
                ].join(' ');
            }

            infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
            infowindow.open(map, marker);

            // Separated data
            var city = address.split(' ')[0];
            var state = address.split(' ')[1];
            var country = address.split(' ')[2];
            console.log(city +' '+ state +' '+ country);
        });

        // Sets a listener on a radio button to change the filter type on Places
        // Autocomplete.
        function setupClickListener(id, types) {
            var radioButton = document.getElementById(id);
            google.maps.event.addDomListener(radioButton, 'click', function() {
                autocomplete.setTypes(types);
            });
        }

        setupClickListener('changetype-all', []);
        setupClickListener('changetype-establishment', ['establishment']);
        setupClickListener('changetype-geocode', ['geocode']);
        // setupClickListener('changetype-sublocality', ['sublocality']);
    }
    google.maps.event.addDomListener(window, 'load', initialize);

    function maps_clean() {
        var input = document.getElementById('searchMapsClean');
        var autocomplete = new google.maps.places.Autocomplete(input);

        google.maps.event.addListener(autocomplete, 'place_changed', function() {
            var place = autocomplete.getPlace();
            var short_address, long_address = '';
            if (place.address_components) {
                short_address = [
                    (place.address_components[0] && place.address_components[0].short_name || ''),
                    (place.address_components[1] && place.address_components[1].short_name || ''),
                    (place.address_components[2] && place.address_components[2].short_name || '')
                ].join(',');
                long_address = [
                    (place.address_components[0] && place.address_components[0].long_name || ''),
                    (place.address_components[1] && place.address_components[1].long_name || ''),
                    (place.address_components[2] && place.address_components[2].long_name || '')
                ].join(',');
            }

            console.log(place);
            console.log(place.address_components);
            console.log(short_address.split(","));
            console.log(long_address.split(","));

            // Type: Neighborhood, City - State
            var neighborhood = short_address.split(",")[0];
            var city = short_address.split(",")[1];
            var state_abbreviation = short_address.split(",")[2];
            var state = long_address.split(",")[2];

            var input_neighborhood = document.getElementById('neighborhood');
            var input_city = document.getElementById('city');
            var input_state_abbreviation = document.getElementById('state_abbreviation');
            var input_state = document.getElementById('state');

            input_neighborhood.value = neighborhood;
            input_city.value = city;
            input_state_abbreviation.value = state_abbreviation;
            input_state.value = state;

        });

    }
    google.maps.event.addDomListener(window, 'load', maps_clean);

    </script>
{% endblock %}

{% block content %}
    <div>
        <input id="searchTextField" type="text" size="50">
        <input type="radio" name="type" id="changetype-all" checked="checked">
        <label for="changetype-all">All</label>

        <input type="radio" name="type" id="changetype-establishment">
        <label for="changetype-establishment">Establishments</label>

        <input type="radio" name="type" id="changetype-geocode">
        <label for="changetype-geocode">Geocodes</label>

        <!--input type="radio" name="type" id="changetype-sublocality">
        <label for="changetype-sublocality">Sublocality</label-->
    </div>

    <div style="height: 0; overflow: hidden;"><div id="map_canvas"></div></div>

    <div>
        <input id="searchMapsClean" type="text" size="50"><br>
        <input placeholder="Neighborhood" id="neighborhood" type="text"><br>
        <input placeholder="City" id="city" type="text"><br>
        <input placeholder="State abbr." id="state_abbreviation" type="text"><br>
        <input placeholder="State" id="state" type="text">
    </div>
{% endblock %}
